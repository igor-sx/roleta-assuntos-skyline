<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="roulette-container">
        <div class="pointer"></div>
        <canvas id="rouletteCanvas"></canvas>
        <button id="spinButton">SPIN</button>
        <div id="winnerDisplay">Winner: ---</div>
    </div>

    <div class="controls">
        <h2>Customize Wheel</h2>
        <div class="segment-count-controls">
            <label for="numSegmentsInput">Number of Segments:</label>
            <button id="removeSegmentButton" title="Remove Segment">-</button>
            <input type="number" id="numSegmentsInput" value="10" min="2" max="30" readonly>
            <button id="addSegmentButton" title="Add Segment">+</button>
        </div>
        <div id="segmentInputs">
            <!-- Input fields will be generated here by JS -->
        </div>
        <button id="updateWheelButton">Update Texts & Redraw</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
